
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRestrictedKeywordLabel" data-translate="printarchiverApp.restrictedKeyword.home.createOrEditLabel">Create or edit a Restricted Keyword</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.restrictedKeyword.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.restrictedKeyword.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="printarchiverApp.restrictedKeyword.keyword" for="field_keyword">Keyword</label>
            <input type="text" class="form-control" name="keyword" id="field_keyword"
                    ng-model="vm.restrictedKeyword.keyword"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="printarchiverApp.restrictedKeyword.active" for="field_active">Active</label>
                <input type="checkbox" name="active" id="field_active"
                          ng-model="vm.restrictedKeyword.active"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
