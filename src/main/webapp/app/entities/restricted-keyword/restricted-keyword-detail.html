
<div>
    <h2><span data-translate="printarchiverApp.restrictedKeyword.detail.title">Restricted Keyword</span> {{vm.restrictedKeyword.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="printarchiverApp.restrictedKeyword.keyword">Keyword</span></dt>
        <dd>
            <span>{{vm.restrictedKeyword.keyword}}</span>
        </dd>
        <dt><span data-translate="printarchiverApp.restrictedKeyword.active">Active</span></dt>
        <dd>
            <span>{{vm.restrictedKeyword.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="restricted-keyword-detail.edit({id:vm.restrictedKeyword.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
